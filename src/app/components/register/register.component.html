<div *ngIf="loggedOut">
    <ng-template #content let-modal>
        <div class="modal-header">
        <h4 class="modal-title" id="modal-register">Register</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body">
                <form>
                        <div class="form-group">
                          <label for="inputUsername">Username</label>
                          <input type="text" class="form-control" id="inputUsername" [(ngModel)]="username" [ngModelOptions]="{standalone: true}" aria-describedby="usernameHelp" placeholder="Enter Username">
                          <small id="username" class="form-text text-muted">Cannot have less than 3 characters (only letters & numbers).</small>
                        </div>
                        <div class="form-group">
                          <label for="exampleInputEmail1">Email address</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" aria-describedby="emailHelp" placeholder="Enter Email">
                          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" placeholder="Enter Password">
                          <small id="passwordHelp" class="form-text text-muted">Must containt at least 5 characters, one uppercase, one number and one symbol.</small>
                        </div>
                        <div class="form-group">
                          <label for="inputPasswordConfirmation">Password Confirmation</label>
                          <input type="password" class="form-control" id="inputPasswordConfirmation" placeholder="Confirm Password">
                        </div>
                        <div class="form-group">
                          <label for="inputTelephone">Telephone</label>
                          <input type="number" class="form-control" id="inputTelephone" [(ngModel)]="telephone" [ngModelOptions]="{standalone: true}" placeholder="Enter Telephone">
                        </div>
                        <div class="form-group">
                          <label for="inputAdress">Address</label>
                          <input type="text" class="form-control" id="inputAddress1" [(ngModel)]="address" [ngModelOptions]="{standalone: true}" placeholder="Enter Address Line 1">
                        </div>
                      </form>
        </div>
        <div class="modal-footer">
        <button type="submit" class="btn btn-outline-primary" (click)="submit()">Submit</button>
        </div>
    </ng-template>
  
     <button class="btn btn-lg btn-primary" (click)="openRegister(content)">Register</button>
  </div>
