<div *ngIf="loggedOut">

<ng-template  #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-login">Login</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <form>
            <div class="form-group">
              <label for="inputUsername">Username</label>
              <input type="text" class="form-control" id="inputUsername" [(ngModel)]="username" [ngModelOptions]="{standalone: true}" aria-describedby="usernameHelp" placeholder="Enter Username">
            </div>
            <div class="form-group">
              <label for="inputPassword">Password</label>
              <input type="password" class="form-control" id="inputPassword" [(ngModel)]="password" [ngModelOptions]="{standalone: true}"placeholder="Enter Password">
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Remember Me</label>
            </div>
          </form>
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-outline-primary" (click)="submit()">Submit</button>
    </div>
  </ng-template>

  <button class="btn btn-lg btn-outline-primary" (click)="openLogin(content)">Login</button>
</div>
